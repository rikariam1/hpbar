<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HP Bar com Firebase</title>
  <style>
    body {
      background-color: #191919;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .hp-container {
      position: relative;
      width: 300px;
      height: 30px;
      background-color: #191919;
      border: 2px solid #ffff;
      border-radius: 0px;
      overflow: hidden;
      margin-top: 10px;
    }

    .hp-bar,
    .negative-hp-bar {
      height: 100%;
      width: 0;
      transition: width 0.3s, background-color 0.3s;
    }

    .hp-bar {
      background-color: rgb(182, 36, 36);
      z-index: 1;
    }

    .negative-hp-bar {
      background-color: black;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hp-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      border: none;
      background: none;
      color: #fff;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      cursor: pointer;
      z-index: 3;
      user-select: none;
    }

    .arrow.left-single {
      left: 30px;
      font-size: 28px;
    }

    .arrow.right-single {
      right: 30px;
      font-size: 28px;
    }

    .arrow.left-double {
      left: 5px;
      font-size: 28px;
    }

    .arrow.right-double {
      right: 5px;
      font-size: 28px;
    }

    .dead-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: none;
      z-index: 4;
    }

    .hp-title {
      color: #fff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
      font-size: 18px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // CONFIGURAÇÃO FIREBASE - troca pelos teus dados
    const firebaseConfig = {
      apiKey: "AIzaSyB3g9cW1262DtgjD-t55iNCM2yYQf6ctTg",
      authDomain: "hp-bar-5337b.firebaseapp.com",
      databaseURL: "https://hp-bar-5337b-default-rtdb.firebaseio.com",
      projectId: "hp-bar-5337b",
      storageBucket: "hp-bar-5337b.firebasestorage.app",
      messagingSenderId: "891062479752",
      appId: "1:891062479752:web:a94ee1b9ba5ddbb826683d",
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <div class="hp-title">PONTOS DE VIDA</div>
  <div class="hp-container">
    <div class="negative-hp-bar" id="negative-hp-bar"></div>
    <div class="hp-bar" id="hp-bar"></div>
    <div class="arrow left-single" onclick="changeHP(-1)">‹</div>
    <div class="arrow right-single" onclick="changeHP(1)">›</div>
    <div class="arrow left-double" onclick="changeHP(-5)">«</div>
    <div class="arrow right-double" onclick="changeHP(5)">»</div>
    <input
      type="text"
      id="hp-input"
      class="hp-input"
      value="0/0"
      oninput="updateHP(this.value)"
    />
    <div class="dead-message" id="dead-message">MORTO</div>
  </div>

  <script>
    const personagemId = "personagem1"; // muda se quiser salvar múltiplos

    // Puxa valor do Firebase assim que carrega a página
    document.addEventListener("DOMContentLoaded", () => {
      const ref = db.ref("hp/" + personagemId);
      ref.on("value", (snapshot) => {
        const valor = snapshot.val();
        if (valor) {
          document.getElementById("hp-input").value = valor;
          updateHP(valor, false); // false = não salva de novo
        }
      });
    });

    function updateHP(value, salvar = true) {
      const hpBar = document.getElementById("hp-bar");
      const negativeHpBar = document.getElementById("negative-hp-bar");
      const deadMessage = document.getElementById("dead-message");
      const hpInput = document.getElementById("hp-input");
      const [current, max] = value.split("/").map(Number);

      if (!isNaN(current) && !isNaN(max) && max > 0) {
        if (salvar) {
          db.ref("hp/" + personagemId).set(value);
        }
        const percentage = (current / max) * 100;
        hpBar.style.width = Math.max(0, percentage) + "%";
        negativeHpBar.style.width = Math.max(0, -percentage * 2) + "%";

        if (current <= 0) {
          if (current <= max * -0.5) {
            hpBar.style.backgroundColor = "black";
            deadMessage.style.display = "block";
            hpInput.style.opacity = "0";
          } else {
            hpBar.style.backgroundColor = "black";
            deadMessage.style.display = "none";
            hpInput.style.opacity = "1";
          }
        } else if (percentage > 50) {
          hpBar.style.backgroundColor = "rgb(182, 36, 36)";
          deadMessage.style.display = "none";
          hpInput.style.opacity = "1";
        } else {
          hpBar.style.backgroundColor = "rgb(121, 26, 26)";
          deadMessage.style.display = "none";
          hpInput.style.opacity = "1";
        }
      } else {
        hpBar.style.width = "0";
        negativeHpBar.style.width = "0";
        hpBar.style.backgroundColor = "black";
        deadMessage.style.display = "none";
        hpInput.style.opacity = "1";
      }
    }

    function changeHP(amount) {
      const hpInput = document.getElementById("hp-input");
      let [current, max] = hpInput.value.split("/").map(Number);

      if (!isNaN(current) && !isNaN(max) && max > 0) {
        current = Math.max(max * -0.5, current + amount);
        hpInput.value = `${current}/${max}`;
        updateHP(hpInput.value);
      }
    }
  </script>
</body>
</html>
